<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー登録 / ログイン</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ようこそ！</h1>

    <!-- ユーザー登録フォーム -->
    <div class="form-container">
      <h2>ユーザー登録</h2>
      <form id="registerForm" action="register_process.php" method="POST">
        <label for="username">名前</label>
        <input type="text" id="username" name="username" required placeholder="お名前を入力してください">
        
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required placeholder="例: example@example.com">
        
        <label for="password">パスワード</label>
        <input type="password" id="password" name="password" required placeholder="パスワードを入力してください">
        
        <button type="submit">登録する</button>
      </form>
    </div>

    <!-- ログインフォーム -->
    <div class="form-container">
      <h2>ログイン</h2>
      <form id="loginForm" action="login_process.php" method="POST">
        <label for="loginEmail">メールアドレス</label>
        <input type="email" id="loginEmail" name="loginEmail" required placeholder="メールアドレスを入力してください">
        
        <label for="loginPassword">パスワード</label>
        <input type="password" id="loginPassword" name="loginPassword" required placeholder="パスワードを入力してください">
        
        <button type="submit">ログイン</button>
      </form>
    </div>
  </div>
</body>
</html>
